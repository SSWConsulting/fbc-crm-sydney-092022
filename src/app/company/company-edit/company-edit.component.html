<form [formGroup]="companyForm">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" class="form-control" formControlName="name">
    <div *ngIf="companyForm.get('name')?.hasError('required') && companyForm.get('name')?.touched" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" name="phone" class="form-control" formControlName="phone">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" name="email" class="form-control" formControlName="email">
  </div>

  <div class="form-group">
    <button class="btn btn-primary"
      [disabled]="companyForm.invalid"
      (click)="saveCompany()">Save</button>
  </div>

</form>
